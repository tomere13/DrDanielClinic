<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with rose color -->
  <circle cx="50" cy="50" r="48" fill="#b7748d"/>
  
  <!-- Syringe body (main tube) -->
  <rect x="35" y="30" width="12" height="45" fill="white" rx="2"/>
  
  <!-- Syringe plunger -->
  <rect x="38" y="20" width="6" height="15" fill="white" rx="1"/>
  <circle cx="41" cy="20" r="4" fill="white"/>
  
  <!-- Syringe needle -->
  <path d="M 41 75 L 41 85 L 40 90 L 42 90 L 41 85 Z" fill="#e0e0e0"/>
  <rect x="40" y="75" width="2" height="10" fill="#c0c0c0"/>
  
  <!-- Measurement marks on syringe -->
  <line x1="47" y1="40" x2="50" y2="40" stroke="#b7748d" stroke-width="1.5"/>
  <line x1="47" y1="50" x2="50" y2="50" stroke="#b7748d" stroke-width="1.5"/>
  <line x1="47" y1="60" x2="50" y2="60" stroke="#b7748d" stroke-width="1.5"/>
  
  <!-- Plunger end detail -->
  <rect x="37" y="32" width="8" height="3" fill="#f0f0f0"/>
  
  <!-- Highlight on syringe body -->
  <rect x="36" y="32" width="2" height="40" fill="rgba(255,255,255,0.3)" rx="1"/>
</svg>
